{% load static %}

<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up | </title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">


    <link rel="stylesheet" href="{% static 'back/vendors/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'back/vendors/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'back/vendors/themify-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'back/vendors/flag-icon-css/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'back/vendors/selectFX/css/cs-skin-elastic.css' %}">

    <link rel="stylesheet" href="{% static 'back/assets/css/style.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>



</head>

<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form action="{% url 'myregister' %}" method="post" enctype="multipart/form-data" class="form-horizontal">
                        {% csrf_token %}

                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="text" name="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password1" name="password1" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password2" name="password2" class="form-control" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn social twitter btn-flat btn-addon mt-2">Sign up<i class="fa fa-sign-in"></i></button>

                        
                        {% if failure %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 50px;">
                            <strong>Failure !</strong> Wrong email or password provided. Try loggin in again !
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endif %}

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'back/vendors/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'back/vendors/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'back/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'back/assets/js/main.js' %}"></script>


</body>

</html>
